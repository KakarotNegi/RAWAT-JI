  <!-- Dynamically Load JS Based on Device Type -->
  <script>
    function loadScript(src) {
      let script = document.createElement("script");
      script.src = src;
      script.async = true;
      document.body.appendChild(script);
    }

    if (window.innerWidth >= 1024) {
      loadScript("script.js"); // Load PC script
    } else {
      loadScript("mobile.js"); // Load mobile script
    }
  </script>
